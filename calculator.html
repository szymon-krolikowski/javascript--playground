<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <div class="wrapper">
        <section class="topSection">
            <p class="paragraphAction paragraph paragraphGray"></p>
            <p class="paragraphScore paragraph"></p>
        </section>
        <section class="keyboardSection">
            <div class="keyboardRow">
                <button class="button buttonClear">AC</button>
                <button class="button buttonFunction buttonRoot">âˆš</button>
                <button class="button buttonFunction buttonPercent">%</button>
                <button class="button buttonFunction buttonDivision">/</button>
            </div>
            <div class="keyboardRow">
                <button class="button buttonNumber buttonWhite">7</button>
                <button class="button buttonNumber buttonWhite">8</button>
                <button class="button buttonNumber buttonWhite">9</button>
                <button class="button buttonFunction buttonMultiplication">x</button>
            </div>
            <div class="keyboardRow">
                <button class="button buttonNumber buttonWhite">4</button>
                <button class="button buttonNumber buttonWhite">5</button>
                <button class="button buttonNumber buttonWhite">6</button>
                <button class="button buttonFunction buttonSubtraction">-</button>
            </div>
            <div class="keyboardRow">
                <button class="button buttonNumber buttonWhite">1</button>
                <button class="button buttonNumber buttonWhite">2</button>
                <button class="button buttonNumber buttonWhite">3</button>
                <button class="button buttonFunction buttonAddition">+</button>
            </div>
            <div class="keyboardRow">
                <button class="button buttonBrackets">()</button>
                <button class="button buttonNumber buttonWhite">0</button>
                <button class="button buttonWhite buttonDot">.</button>
                <button class="button buttonEqual">=</button>
            </div>
        </section>
    </div>
</body>
</html>
