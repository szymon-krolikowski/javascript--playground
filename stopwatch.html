<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/stopwatch.css">
    <script defer src="https://kit.fontawesome.com/486f02fc03.js" crossorigin="anonymous"></script>
</head>

    <div class="settings">
        <h2 class="heading">Clock</h2>
        <button class="buttonSettings"><img class="icon" src="svg/settings.svg"></button>
    </div>

    <div class="buttons">
        <button class="button">Start</button>
        <button class="button buttonStop">Stop</button>
    </div>
    <div class="buttons buttons2">
        <button class="button">Pomiar</button>
        <button class="button buttonStop">Zeruj</button>
    </div>
    <div class="laps">
        <div class="lap"><span>1 lap</span><span>01:02</span></div>
        <div class="lap"><span>1 lap</span><span>01:02</span></div>
    </div>

</html>
